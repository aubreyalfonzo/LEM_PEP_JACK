<!DOCTYPE html>
<html>
<head>
	<title>WS2_001</title>
	<meta charset="utf-8">
	<!-- Compiled w/ P5LIVE, http://github.com/ffd8/p5live -->
	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		canvas{
			position:fixed;
			top:0;
			left:0;
			z-index:-1;
			width:100vw;
			height:100vh;
			margin:0;
		}
	</style>
	<script type="text/javascript">
		// eco-mode = only render if window focused
		window.onblur = function () {
			noLoop();
		};
		window.onfocus = function () {
			loop();
		};
	</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/processing/p5.js-sound/lib/p5.sound.min.js"></script>
</head>
<body style="background: rgb(0, 0, 0);">

<script type="text/javascript">
//WS2_001

/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}


// Bouncing img Logo
// Daniel Shiffman
// https://thecodingtrain.com/challenges/131-bouncing-img-logo.html
// https://youtu.be/0j86zuqqTlQ
// https://editor.p5js.org/codingtrain/sketches/S-es-dYVn

let x;
let y;

let xspeed;
let yspeed;

let img = [];
// let testimg;
let index = 0;


function preload() {
	img[0] = loadImage('https://i.imgur.com/tuiHkdF.png');
	img[1] = loadImage('https://i.imgur.com/MrIxEcZ.png');
	img[2] = loadImage('https://i.imgur.com/x0oUDkF.png');
	// testimg = loadImage('https://i.imgur.com/ZD2mOsV.png');

}

function setup() {
	createCanvas(windowWidth, windowHeight);
	x = random(width);
	y = random(height);
	xspeed = 3;
	yspeed = 3;
	
	for(i = 0; i < img.length; i++){
		img[i].resize(350, 0);
	}
	
	textAlign(CENTER, CENTER);
	textSize(width/10);
	fill(255);
	// noFill();
	// stroke(255);


}


function draw() {
  background(0, 15);
  
  //blendMode(DIFFERENCE);
  
	text('LEM_PEP_JACK', width/2, height/2);
  
  //translate(-width/2, -height/2);
  
  image(img[index], x, y);

  x = x + xspeed;
  y = y + yspeed;

  if (x + img[index].width >= width) {
    xspeed = -xspeed;
    x = width - img[index].width;
    index = (index + 1) % img.length;
  } else if (x <= 0) {
    xspeed = -xspeed;
    x = 0;
    index = (index + 1) % img.length;
  }

  if (y + img[index].height >= height) {
    yspeed = -yspeed;
    y = height - img[index].height;
    index = (index + 1) % img.length;
  } else if (y <= 0) {
    yspeed = -yspeed;
    y = 0;
    index = (index + 1) % img.length;
  }

}



</script>

</body>
</html>
